name: ✨ Feature Request
description: Suggest an idea for this project
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees:
  - evgenygurin

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! ✨
        
        Please search existing issues and discussions before creating a new feature request.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see implemented.
      placeholder: Describe the feature you want...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when... / It would be helpful if...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: I have considered...

  - type: dropdown
    id: component
    attributes:
      label: Component/Area
      description: Which part of the application would this feature affect?
      options:
        - API Endpoints
        - AI Service
        - Conversation Service
        - NLP Service
        - Integration Service
        - Database/Models
        - Caching/Redis
        - Authentication
        - Configuration
        - Documentation
        - DevOps/CI/CD
        - Testing
        - Other
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform/Integration
      description: Which platform or integration would this feature involve (if applicable)?
      options:
        - Not applicable
        - Telegram
        - WhatsApp
        - VK
        - Yandex Alice
        - Wildberries
        - Ozon
        - Bitrix24
        - YooKassa
        - New Integration
        - Cross-platform
        - Other
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Blocking my use case
        - Critical - Essential for my business needs
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature would be to implement?
      options:
        - Low - Small change or addition
        - Medium - Moderate development effort
        - High - Significant development effort
        - Very High - Major architectural changes
        - Unknown - Not sure
    validations:
      required: false

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases or scenarios where this feature would be beneficial.
      placeholder: |
        1. As a [user type], I want to [action] so that [benefit]
        2. When [scenario], this feature would help by [benefit]
      value: |
        1. 
        2. 

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: If applicable, add mockups, examples, or references to similar features in other applications.
      placeholder: You can drag and drop images here or link to examples...

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Are there any technical considerations, constraints, or requirements for this feature?
      placeholder: |
        - Performance requirements
        - Security considerations
        - Compatibility requirements
        - Dependencies

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and discussions for similar feature requests
          required: true
        - label: I have provided a clear description of the problem and proposed solution
          required: true
        - label: I have considered alternative solutions
          required: true
        - label: I understand this feature may take time to implement
          required: true
        - label: I am willing to help with testing once implemented
          required: false
        - label: I am willing to contribute to the implementation
          required: false